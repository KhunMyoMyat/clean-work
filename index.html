<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clean Work</title>

    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: serif;
      }
    </style>
  </head>

  <body>
    <!-- header -->
    <header class="bg-info">
      <div
        class="container d-flex justify-content-between align-items-center py-2"
      >
        <ul class="d-flex list-unstyled gap-3 text-white m-0">
          <li>
            <i class="bi bi-house-fill"></i>
            <span class="text-capitalize">one-stop cleaning service</span>
          </li>
          <li class="d-none d-lg-block d-md-block">
            <i class="bi bi-clock-fill"></i>
            <span
              ><strong class="me-2">Mon - Fri</strong> 8:00 AM - 5:30 PM</span
            >
          </li>
        </ul>

        <ul class="list-unstyled text-white m-0">
          <li>
            <i class="bi bi-telephone-fill"></i> <span>110 220 8990</span>
          </li>
        </ul>
      </div>
    </header>

    <!-- nav -->
    <nav
      class="navbar navbar-expand-lg p-4 position-absolute bg-transparent"
      style="z-index: 9; top: 40px; left: 0px; right: 0px"
    >
      <div class="container container-fluid">
        <a class="navbar-brand fs-3 text-white" href="#">Clean Work</a>
        <button
          class="navbar-toggler text-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span><i class="bi bi-three-dots text-white"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ms-auto mb-4 mb-lg-0 gap-3 fs-5">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">about us</a>
            </li>
            <li class="nav-item dropdown m-0">
              <a
                class="nav-link dropdown-toggle text-white"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                href="#"
              >
                Pages
              </a>
              <ul class="dropdown-menu dropdown-menu-white m-0">
                <li><a class="dropdown-item" href="#">Our Services</a></li>
                <li><a class="dropdown-item" href="#">Coming Soon</a></li>
                <li>
                  <a class="dropdown-item" href="#">Page 404</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contact</a>
            </li>
          </ul>
          <span class="navbar-text ms-lg-5 ms-0">
            <a
              href="#"
              class="text-decoration-none fs-5 border border-3 py-2 px-4 rounded-4 text-white"
            >
              Get Started</a
            ></span
          >
        </div>
      </div>
    </nav>

    <!-- home -->
    <div
      id="carouselExampleInterval"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
          <img src="img/home1.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="img/home2.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- bootstrap js -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
